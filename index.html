<!DOCTYPE html>
<html class="dark">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Green Fork Café</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
        <script src='main.js'></script>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <div class="bg-gray-900">
            <header class="absolute inset-x-0 top-0 z-50">
              <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
                <div class="flex lg:flex-1">
                  <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Company</span>
                    <img src="Resources/Images/logo_full_colour.png" alt="" class="h-25 w-25" />
                  </a>
                </div>
                <div class="flex lg:hidden">
                  <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200">
                    <span class="sr-only">Open main menu</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                      <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </button>
                </div>
                <div class="hidden lg:flex lg:gap-x-12">
                  <a href="#" class="text-sm/6 font-semibold text-white">Menu</a>
                  <a href="#" class="text-sm/6 font-semibold text-white">Updates</a>
                  <a href="#" class="text-sm/6 font-semibold text-white">Careers</a>
                </div>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                </div>
              </nav>
              <el-dialog>
                <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
                  <div tabindex="0" class="fixed inset-0 focus:outline-none">
                    <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10">
                      <div class="flex items-center justify-between">
                        <a href="#" class="-m-1.5 p-1.5">
                          <span class="sr-only">Your Company</span>
                          <img src="Resources/Images/logo_full_colour.png" alt="" class="h-8 w-auto" />
                        </a>
                        <button type="button" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-gray-200">
                          <span class="sr-only">Close menu</span>
                          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                          </svg>
                        </button>
                      </div>
                      <div class="mt-6 flow-root">
                        <div class="-my-6 divide-y divide-white/10">
                          <div class="space-y-2 py-6">
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Product</a>
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Features</a>
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Marketplace</a>
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Company</a>
                          </div>
                        </div>
                      </div>
                    </el-dialog-panel>
                  </div>
                </dialog>
              </el-dialog>
            </header>
          
            <div class="relative isolate px-6 pt-14 lg:px-8">
              <div aria-hidden="true" class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
                <a href="Resources/Images/sectionbackground.gif"></a>
              </div>
              <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
                <div class="text-center">
                  <h1 class="text-5xl font-semibold tracking-tight text-balance text-white sm:text-7xl">About Us</h1>
                  <p class="mt-8 text-lg font-medium text-pretty text-gray-400 sm:text-xl/8">We’re a trendy vegan café serving plant-based meals, smoothies, and desserts. Our focus is sustainability, community, and Instagram-worthy presentation. <!-- reword this later --> </p>
                  <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a href="#" class="rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Learn more </a>
                    <a href="#" class="text-sm/6 font-semibold text-white">About Our Ingredients <span aria-hidden="true">→</span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- footer -->
    </body>
</html>
