<!DOCTYPE html>
<html class="light">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="bg-[#e7e5e4]">
        <header class="absolute inset-x-0 top-0 z-50">
              <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
                <div class="flex lg:flex-1">
                  <a href="#" class="-m-1.5 p-1.5">

                    <img src="Resources/Images/logo_full_colour.png" alt="" class="h-25 w-25" />

                </div>
                <div class="flex lg:hidden">

                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">

                </div>
                <div class="hidden lg:flex lg:gap-x-12">

                  <a href="#" class="text-sm/6 font-semibold text-[#155534]">Contact</a>
                </div>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                </div>
              </nav>
            </header>
        </body>
    <main class="pt-32 px-6 lg:px-8 text-center">
        <h1 class="text-5xl font-semibold text-[#155534]">Our Menu</h1>
        <p class="mt-6 text-lg text-[#22c55e]">This is a placeholder page. Menu content will go here.</p>
    </main>

</body>
</html>
